# application.properties (default - production)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:/db/changelog/liquibase-changelog.sql
spring.liquibase.enabled=true

logging.level.liquibase=DEBUG
logging.level.org.springframework=INFO

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

jwt.secret=${JWT_SECRET}
google.api.key=${GOOGLE_API_KEY}
jwt.expiration-ms=1800000
jwt.refreshExpirationMs=604800000

app.admin.emails=${APP_ADMIN_EMAILS}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub
mailersend.api.token=${MAILERSEND_API_TOKEN}
mailersend.from.email=${MAILERSEND_FROM_EMAIL}
mailersend.from.name=${MAILERSEND_FROM_NAME}
email.template.id=${EMAIL_TEMPLATE_ID}
server.port=${PORT:8080}